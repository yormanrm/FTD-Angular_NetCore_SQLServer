<div class="container my-5">

    <section class="row d-flex justify-content-center mt-5">

        <div class="col-lg-8">

            <div class="card">
                <div class="card-body">
                    <h5 class="subtitle">{{action}} Tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="AddCard()" class="mt-3">

                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="owner-input">
                                <i class="fas fa-user"
                                [class.green-icon] = "this.form.get('owner')?.valid"
                                [class.red-icon] = "this.form.get('owner')?.invalid && this.form.get('owner')?.touched"
                                ></i>
                            </span>
                            <input formControlName="owner" type="text" class="form-control" placeholder="Nombre En La Tarjeta" aria-label="Owner" aria-describedby="owner-input">
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="card-input">
                                <i class="far fa-credit-card"
                                [class.green-icon] = "this.form.get('card')?.valid"
                                [class.red-icon] = "this.form.get('card')?.invalid && this.form.get('card')?.touched"
                                ></i>
                            </span>
                            <input formControlName="card" maxlength="16" type="text" class="form-control" placeholder="Numero En La Tarjeta" aria-label="Card" aria-describedby="card-input">
                        </div>

                        <div class="row">

                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="exp-input">
                                        <i class="fas fa-calendar-alt"
                                        [class.green-icon] = "this.form.get('exp')?.valid"
                                        [class.red-icon] = "this.form.get('exp')?.invalid && this.form.get('exp')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="exp" maxlength="5" type="text" class="form-control" placeholder="MM/YY" aria-label="Expiration Date" aria-describedby="exp-input">
                                </div>
                            </div>

                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="cvv-input">
                                        <i class="fas fa-key"
                                        [class.green-icon] = "this.form.get('cvv')?.valid"
                                        [class.red-icon] = "this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV" aria-label="CVV" aria-describedby="cvv-input">
                                </div>
                            </div>

                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg" [disabled]="form.invalid">Aceptar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </section>

    <section class="row d-flex justify-content-center mt-5">

        <div class="col-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="subtitle">Lista De Tarjetas</h5>
                    <div class="table-responsive mt-3">
                        <table class="table table-hover    ">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" class="text-center">Nombre</th>
                                    <th scope="col" class="text-cent er">Num. Tarjeta</th>
                                    <th scope="col" class="text-center">Fecha De Exp</th>
                                    <th scope="col" class="text-center">CVV</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let card of cards; let i = index">
                                    <td class="text-center">{{card.owner}}</td>
                                    <td class="text-center">{{card.card}}</td>
                                    <td class="text-center">{{card.exp}}</td>
                                    <td class="text-center">{{card.cvv}}</td>
                                    <td class="text-center">
                                        <i (click)="UpdateCard(card)" class="fas fa-edit icon text-warning"></i>
                                    </td>
                                    <td class="text-center">
                                        <i (click)="DeleteCard(card.id)" class="fas fa-trash-alt icon text-danger"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </section>

</div>
